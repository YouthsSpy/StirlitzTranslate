<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Stirlitz Translate by YouthsSpy</title>
    <script>
      var el = function(o){ return document.getElementById(o); }
      function DoTranslate(){
        var result = el("taGet").value;
        
        result = result.replace("return", "/n");
        result = result.replace("menu", "/nalt/n");
        result = result.replace("space", " ");
        result = result.replace("[]", "");
        result = result.replace("oemcomma", ";");
        result = result.replace("oem", ".");
        result = result.replace("minus", "-");
        result = result.replace("plus", "+");
        result = result.replace("back", "/nback/n");
        
        el("result").innerHTML = result;
      }
    </script>
    <style>
      body{
        background-color: #00cc00;
      }
      #taGet, #result{
        position: fixed;
        width:100%;
        height:49%;
        background-color: #000000;
        color: #00cc00;
      }
      #taGet{
        left: 0;
        top: 0;
      }
      #result{
        left: 0;
        top: 51%;
      }
    </style>
  </head>
  <body>
    <textarea id="taGet" onchange="DoTranslate();"></textarea>
    <div id="result"></div>
  </body>
</html>
