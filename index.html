<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Stirlitz Translate by YouthsSpy</title>
    <script>
      var el = function(o){ return document.getElementById(o); }
      function DoMeans(){
        var result = el("taGet").value;
        
        result = replaceAll(result, "return", "\n");
        result = replaceAll(result, "menu", "\nalt\n");
        result = replaceAll(result, "space", " ");
        result = replaceAll(result, "[]", "");
        result = replaceAll(result, "oemcomma", ";");
        result = replaceAll(result, "oem", ".");
        result = replaceAll(result, "minus", " - ");
        result = replaceAll(result, "plus", " + ");
        result = replaceAll(result, "back", " back ");
        
        el("taSet").value = result;
      }
      function DoTranslate(){
        var result = el("taGet").value;
        
        var charsHe = "/'קראטוןםפ][שדגכעיחלךף,\\זסבהנמצתץ.";
        var charsEn = "QWERTYUIOP[]ASDFGHJKL;'\\ZXCVBNM,./";
        for(var i = 0; i < charsEn.length; i++){
          result = replaceAll(result, charsEn[i], charsHe[i]);
        }
        
        el("taSet").value = result;
      }
      function replaceAll(str, get, set) {
        return str.replace(new RegExp(get, 'g'), set);
      }
    </script>
    <style>
      body{
        background-color: #00cc00;
        overflow: hidden;
      }
      #taGet, #taSet{
        position: absolute;
        width:100%;
        height:45%;
        background-color: #000000;
        color: #00cc00;
      }
      #taGet{
        left: 0;
        top: 0;
      }
      #taSet{
        left: 0;
        top: 55%;
      }
      #btnToHe{
        position: absolute;
        left: 0;
        top: 47%;
        height:6%;
      }
    </style>
  </head>
  <body>
    <textarea id="taGet" onchange="DoMeans();"></textarea>
    <button id="btnToHe" onclick="DoTranslate();">Hebrew Translate</button>
    <textarea id="taSet" disabled></textarea>
  </body>
</html>
