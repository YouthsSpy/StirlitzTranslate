<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Stirlitz Translate by YouthsSpy</title>
    <script>
      var el = function(o){ return document.getElementById(o); }
      function DoTranslate(){
        var result = el("taGet").value;
        
        result = result.replace("aaa", "0");
        result = result.replace("Aaa", "1");
        //result = result.replace("return", "/r/n");
        //result = result.replace("menu", "ALT");
        
        el("taSet").value = result;
      }
    </script>
    <style>
      body{
        background-color: #00cc00;
      }
      #strGet, #strSet{
        position: fixed;
        width:100%;
        height:49%;
        background-color: #000000;
        color: #00cc00;
      }
      #strGet{
        left: 0;
        top: 0;
      }
      #strSet{
        left: 0;
        top: 51%;
      }
    </style>
  </head>
  <body>
    <textarea id="taGet" onchange="DoTranslate();"></textarea>
    <textarea id="taSet" disabled></textarea>
  </body>
</html>
