<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Stirlitztranslate by YouthsSpy</title>
    <script>
      var el = function(o){ return document.getElementById(o); }
      function DoTranslate(){
        el("strSet").value = "aaa";
      }
    </script>
    <style>
      #strGet, #strSet{
        position: fixed;
        width:100%;
        height:40%;
      }
      #strGet{
        left: 0;
        top: 0;
      }
      #strSet{
        left: 0;
        top: 50%;
      }
    </style>
  </head>
  <body>
    <textarea id="strGet" onchange="DoTranslate();"></textarea>
    <br />
    <textarea id="strSet" disabled></textarea>
  </body>
</html>
